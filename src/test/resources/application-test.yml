spring:
  application:
    name: concert-reservation-test
  # TestContainer의 @ServiceConnection이 자동으로 datasource, redis 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        timezone: NORMALIZE_UTC
        jdbc:
          time_zone: UTC
  data:
    redis:
      password:  # 테스트 환경에서는 비밀번호 없음

queue:
  token-length: 24
  waiting-ttl-seconds: 1800
  entered-ttl-seconds: 180
  capacity: 50

logging:
  level:
    com.gomdol.concert: DEBUG