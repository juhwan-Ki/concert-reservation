# 대기열 관련 설정
queue:
  repository: redis  # redis or db
  token-length: 24
  waiting-ttl-seconds: 1800   # 30분
  entered-ttl-seconds: 600   # 10분
  capacity: 50

# 예약 관련 설정
reservation:
  hold-minutes: 10
  max-seats-per-reservation: 4
  max-retry-count: 3
  retry-delay-millis: 100

# 데이터 플랫폼 외부 API 설정
data-platform:
  base-url: http://localhost:9090
  timeout-seconds: 5
  retry:
    max-attempts: 3
    backoff-millis: 1000

# Kafka 설정
kafka:
  bootstrap-servers: localhost:9092
  topics:
    # Commands (Payment → Other Services)
    use-point-command: use-point-command
    refund-point-command: refund-point-command
    confirm-seats-command: confirm-seats-command
    cancel-seats-command: cancel-seats-command
    # Events (Other Services → Payment)
    point-used-event: point-used-event
    point-refunded-event: point-refunded-event
    seats-confirmed-event: seats-confirmed-event
    seats-cancelled-event: seats-cancelled-event
    # 후속 이벤트 토픽 (비동기)
    payment-completed: payment-completed
    reservation-completed: reservation-completed
    reservation-completed-dlt: reservation-completed-dlt

  # Consumer Groups (각 서비스별 독립된 컨슈머 그룹)
  consumer:
    payment-group: payment-service-group
    point-group: point-service-group
    reservation-group: reservation-service-group
    data-platform-group: data-platform-group
    # Consumer 상세 설정
    enable-auto-commit: false  # 수동 커밋 (메시지 처리 보장)
    auto-offset-reset: earliest
    max-poll-records: 100
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    properties:
      spring.json.trusted.packages: "*"
      isolation.level: read_committed  # 트랜잭션 커밋된 메시지만 읽기

  # Producer 설정
  producer:
    acks: all  # 모든 replica 확인 (강한 일관성)
    retries: 3
    batch-size: 16384
    linger-ms: 10
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      enable.idempotence: true  # 멱등성 보장
      max.in.flight.requests.per.connection: 5

# Outbox Scheduler 설정
outbox:
  scheduler:
    publish-interval-ms: 5000      # PENDING 이벤트 발행 주기 (5초)
    retry-interval-ms: 60000       # FAILED 이벤트 재시도 주기 (1분)
    max-retries: 3                 # 최대 재시도 횟수
    batch-size: 100                # 배치 처리 크기
    cleanup-days: 7                # PUBLISHED 이벤트 보관 기간 (일)

# 분산락 관련 설정
distributed-lock:
  reservation:
    wait-time: 3s
    lease-time: 10s
  payment:
    wait-time: 3s
    lease-time: 10s
  point:
    wait-time: 3s
    lease-time: 10s

springdoc:
  # Swagger UI 제공 경로
  swagger-ui:
    path: /swagger/home.html      # Swagger UI 경로 => localhost:8000/swagger-home.html
    tags-sorter: alpha            # UI에서 태그(컨트롤러 단위 그룹) 정렬 기준 => alpha: 알파벳 순 태그 정렬, method: HTTP Method 순 정렬
    operations-sorter: alpha      # UI에서 태그 내의 API 정렬 기준

  # Swagger UI가 렌더링할 때 참고할 OpenAPI JSON 문서
  api-docs:
    path: /swagger/v3/api-docs/json
    # API 도메인별로 그룹화
    groups:
      enabled: true
  # 스캔 범위
  packages-to-scan: com.roovies.concertreservation

  # OpenAPI 기본 정보
  info:
    title: 콘서트 예약 REST API 명세서
    description: "콘서트 예약 서비스 API 문서입니다.\n개발 환경 및 테스트용으로 제공됩니다." # API 설명
    version: 1.0.0
    contact:
      name: Jihwan Lee

  # OpenAPI 문서 캐시 설정
  cache:
    disabled: true  # true: 개발 중 변경 시 JSON 문서가 즉시 반영됨
    # false: 문서를 캐싱하여 성능 최적화 (운영 환경에서 권장)

  # API 요청 응답 기본 Content-type 설정
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8

  security-schemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearer-format: JWT
    security-requirements:
    - bearerAuth: []